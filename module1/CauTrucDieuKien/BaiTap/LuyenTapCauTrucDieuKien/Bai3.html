<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=prompt("Nhap vao so bat ki");
        a=parseInt(a);
        if(a<0) {
            alert(a+" la so am")
        } else if(a>0) {
            alert(a + "la so duong")
        } else {
            alert('So ban nhap la so 0')
        }
    </script>

</body>
</html>
