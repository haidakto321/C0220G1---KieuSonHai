<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let so1 =prompt("Nhap vao so thu nhat");
        so1=parseInt(so1);
        let so2=prompt("Nhap vao so thu hai");
        so2=parseInt(so2);
        let so3=prompt("Nhap vao so thu 3");
        so3=parseInt(so3);
        if(so1>so2 && so1>so3) {
            alert("So lon nhat trong 3 so la: "+so1)
        } else if(so2<so3) {
            alert("So lon nhat trong 3 so la: "+so3);
        } else {alert("So lon nhat trong 3 so la:"+so2)}
        
    </script>

</body>
</html>
