<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <input id="month" type="number">
    <button type="button" onclick="xuLy()">Tính Số Ngày</button>
    <script>
        let xuLy1=document.getElementById("month");
        function xuLy() {
// có thể đưa . value lên getElementById nhưng phải đưa toàn bộ dòng lệnh vào function
            switch (xuLy1.value) {
                case'1':
                case '3':
                case '5':
                case '7' :
                case '8':
                case '10':
                case '12':
                    alert("Tháng có 31 ngày");
                    break;
                case'4':
                case'6':
                case'9':
                case '11':
                    alert("Tháng có 30 ngày");
                    break;
                default:
                    alert("Tháng 2 có 28 hoặc 29 ngày");

        }
        }





    </script>


</body>
</html>
