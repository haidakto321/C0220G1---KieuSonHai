<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="bong" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT0UHReQTNzL-bp2W_w3V0BYFswtRBAt3_iKRREsYUM0uec0khF">
        <p>Click button bellow to move the image to right</p>
        <input type="button" value="Click me" onclick="moveRight()"/>
    </form>
    <script>
        let imgObj;
        imgObj=document.getElementById('bong');
        function init() {
            imgObj=document.getElementById('bong');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
        }
        window.onload = init;
    </script>


</body>
</html>
