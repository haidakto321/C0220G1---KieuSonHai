<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let so=prompt('Nhap So Vao');
        let a;
        if (so>0){a=1}
            else if (so<0){a=-1}
        switch (a) {
            case 1:
                alert(1);
                break;
            case -1:
                    alert(-1);
                    break;
            default:
                alert(0);


        }
    </script>
</body>
