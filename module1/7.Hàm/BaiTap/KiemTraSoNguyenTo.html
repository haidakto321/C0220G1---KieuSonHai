<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="nhapSo">
    <button type="button" onclick="prime()">Kiểm tra</button>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false
            } else if (number === 2 ) {
                return true
            } else {
                for (i = 2; i < number; i++) {
                    if (number % i === 0) {
                        return false
                    }
                }
                return true
            }
        }
        function prime() {
            let so=document.getElementById("nhapSo");
            let check=isPrime(parseInt(so.value));
            if(check) {
                alert(so.value+"là 1 số nguyên tố")
            } else {
                alert(so.value+"không phải số nguyên tố")
            }
        }

    </script>
</body>
</html>
