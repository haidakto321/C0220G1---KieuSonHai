<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Nhập số a: "));
        let b=parseInt(prompt("Nhập số b "));
        hoandoi();
        function hoandoi(a,b) {
            let mang=[b,a];
            return mang
        }
        let kq=hoandoi(a,b);
        document.write("Đổi chỗ 2 số :"+kq[0]+","+kq[1]);

    </script>

</body>
</html>
