<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let so=parseFloat(prompt("Nhập vào 1 số: "));
        giaithua();
        function giaithua() {
            let kq = 1;
            if (so >= 1) {
                for (let i = 1; i <= so; i++) {
                    kq = kq * i;
                }
            } else if(so=0) {
                document.write("Giai thừa bằng 1");
            }
        }
        document.write("Giai thừa của "+so+" là "+kq);
    </script>

</body>
</html>
