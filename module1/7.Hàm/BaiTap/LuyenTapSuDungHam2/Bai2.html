<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let r=parseFloat(prompt("Nhập bán kính: "));
        const pi=3.14;
        let P;
        let S;
        function chuvi(r,pi) {
            P=2*r*pi;
            return P
        }
        function dientich(r,pi) {
            S=r*r*pi;
            return S
        }
        chuvi;
        dientich;
        document.write("Chu vi hình tròn là: "+P+"\n");
        document.write("Diện tích hình tròn là: "+S);


    </script>

</body>
</html>
