<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let so=parseFloat(prompt("nhập số cần tính "));
        binhphuong(so);
        function binhphuong(so) {
            let result=so*so;
            document.write("Bình phương của "+so+" là "+result);
        }
    </script>

</body>
</html>
