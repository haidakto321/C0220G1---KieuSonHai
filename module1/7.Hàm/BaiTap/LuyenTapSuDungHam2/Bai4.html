<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("Nhap vao mot ky tu");
        alert(isNum(num));
        function isNum(num) {
            if (isNaN(num)===true){
                return false;
            }
            else if (isNaN(num)===false){
                return true;
            }
        }
    </script>

</body>
</html>
