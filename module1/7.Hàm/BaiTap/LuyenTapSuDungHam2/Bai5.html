<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mangso=[1,2,7,-3];
        timMin();
        function timMin(mangso) {
            let m;
            for(let i=0;i<mangso.length;i++) {
                m=mangso[0];
                if (mangso[i]<m) {
                    m=mangso[i]
                }
            }
            return m
        }


    </script>
