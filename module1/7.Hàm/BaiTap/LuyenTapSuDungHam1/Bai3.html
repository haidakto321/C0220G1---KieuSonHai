<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("nhập số a"));
        let b=parseFloat(prompt("nhập số b"));
        function tong(a,b) {
            if(a>b) {
                return "Xin nhập lại"
            }
            document.write(tong(a,b));
        }
    </script>

</body>
</html>
