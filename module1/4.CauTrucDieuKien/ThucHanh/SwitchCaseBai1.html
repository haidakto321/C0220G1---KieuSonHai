<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let browser=prompt("Please type your browser");
        switch (browser) {
            case 'edge':
                alert("You've got the edge");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay We support these browsers too');
                break;
            default:
                alert('We hope this page look ok!');

        }
    </script>

</body>
</html>
