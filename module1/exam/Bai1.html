<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    for(let i=0;i<5;i++) {
        arr.push(prompt("Nhập phần tử thứ "+(i+1)))
    }
    document.write("Mảng nhập vào: "+arr.join(" ")+"<br/>");
    document.write("Mảng đã sắp xếp "+arr.sort(function (a, b) {return a - b}));
</script>
</body>
</html>
