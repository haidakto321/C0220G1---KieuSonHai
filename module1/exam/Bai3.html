<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let board=[7,4,2,9,7,10,10];
    function findMaxScore(arr) {
        let max=arr[0];
        let index=0;
        for(let i=1;i<arr.length;i++) {
            if(max<=arr[i]) {
                max=arr[i];
                index=i;
            }
        }
        document.write("Số lớn nhất trong mảng là: "+ max +" tại vị trí "+index)
    }
    findMaxScore(board);

</script>
</body>
</html>
