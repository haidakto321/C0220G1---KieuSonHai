<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập số cần kiểm tra"));
    function isMainNumber(num) {
        return Math.sqrt(num) % 1 === 0;
    }
    if(isMainNumber(n)) {
        alert("True")
    } else {alert("False")}

</script>
</body>
</html>
