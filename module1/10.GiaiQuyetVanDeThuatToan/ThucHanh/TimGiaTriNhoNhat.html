<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr) {
        let min=arr[0];
        for(let i=0;i<arr.length;i++) {
            if(arr[i]<min) {
                min=arr[i];
            }
        }
        return min;
    }
    function timMax2(arr) {
        let max=arr[0];
        let max2=0;
        for(let i=0;i<arr.length;i++) {
            if(max<arr[i]) {
                max2=max;
                max=arr[i];
            } else if(max2<arr[i]) {
                max2=arr[i];
            }
        }
        return max2;
    }
    let arr=[];
    for(let i=0;i<100;i++) {
        arr.push(Math.floor(Math.random()*100));
    }
    for(let i=1;i<=100;i++) {
        document.write(" "+Math.floor(Math.random() * 100));
        if(i%10===0) {
            document.write("</br>")
        }
    }
    let minValue=timMin(arr);
    let max2=timMax2(arr);
    document.write("Giá trị nhỏ nhất của mảng là "+minValue);
    document.write("<br/>");
    document.write("Giá trị lớn thứ 2 của mảng: "+max2);
</script>

</body>
</html>
