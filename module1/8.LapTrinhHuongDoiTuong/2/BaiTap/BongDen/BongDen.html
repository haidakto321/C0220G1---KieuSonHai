<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="bongden" src="img/Den_Tat.gif">
    <button value="Bat_tat" onclick="turnOn_TurnOff()">Bật-Tắt</button>
    <script>
        class SwitchButton {
            constructor(status) {
                this.status=status;
            }
            getStatus() {
                return this.status;
            }
            setStatus(newStatus) {
                this.status=newStatus;
            }
            turnon_turnoff() {
                this.status=!this.status;
            }
        }
        class Light {
            constructor(switchButton) {
                this.switchButton=switchButton;
            }
            onLight() {
                if(this.switchButton.getStatus()===true) {
                    document.getElementById("bongden").src="img/Den_Sang.gif";
                    document.getElementById("result").innerHTML="Bóng đèn đã bật";
                } else {
                    document.getElementById("bongden").src="img/Den_Tat.gif";
                    document.getElementById("result").innerHTML="Bóng đèn đã tắt";
                }
            }
        }
        let switchButton=new SwitchButton(false);
        let lamp=new Light(switchButton);
        function turnOn_TurnOff() {
             switchButton.turnon_turnoff();
             lamp.onLight();
        }


    </script>
</body>
</html>
