<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=0;
        let count=0;
        let toTal=0;
        while(count<=30) {
            if(n%7===0) {
                count++;
                toTal+=n;
            }
            n++
        }
        document.write("Tong 30 so dau tien chia het cho 7 la: "+toTal);
    </script>

</body>
</html>
