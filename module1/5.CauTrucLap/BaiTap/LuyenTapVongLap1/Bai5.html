<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let F1=1;
        let F2=1;
        let F3=0;
        let toTal=0;
        for(i=1;i<=20;i++) {
            F3 = F1 + F2;
            F2 = F3;
            F1 = F2;
            toTal+=F3;
            document.write(F3+" ");
        }
        // để xuống dòng có thể ghi riêng ra 1 document.write
        document.write("<br/>Tong 20 so fibonanci dau tien la: "+toTal);

    </script>

</body>
</html>
