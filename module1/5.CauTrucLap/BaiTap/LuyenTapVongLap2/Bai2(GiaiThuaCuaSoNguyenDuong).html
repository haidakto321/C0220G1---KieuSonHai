<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i=1;
        let ketQua=1;
        let number=parseInt(prompt("Nhập số nguyên dương cần tính giai thừa: "));
        while(i<=number) {
             ketQua=ketQua*i;
             i++;
        }
        document.write(ketQua);
    </script>

</body>
</html>
