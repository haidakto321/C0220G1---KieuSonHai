<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(let i=0;i<5;i++) {
            if(i===1 || i===2) {
                for(let j=0;j<5;j++) {
                    if(j===0||j===4) {
                        document.write('*');
                    } else if(j===2){
                        document.write("*");
                    } else {
                        document.write("&nbsp&nbsp");
                    }
                }
                document.write('<br>')
            }
            if(i===0 || i===3) {
                for(j=0;j<5;j++) {
                    if(j===1 || j===3) {
                        document.write("*")
                    } else {
                        document.write("&nbsp&nbsp");
                    }
                }
                document.write('<br>')
            }
            if(i===4) {
                for(j=0;j<5;j++) {
                    if(j===2 || j===4) {
                        document.write("*")
                    } else {
                        document.write("&nbsp&nbsp");
                    }
                }
                document.write('<br>')
            }
        }
    </script>

</body>
</html>
