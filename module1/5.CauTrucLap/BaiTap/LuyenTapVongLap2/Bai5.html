<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tienGoc=parseInt(prompt("Nhập số tiền gốc: "));
        let month=parseInt(prompt("Số tháng muốn gửi"));
        let interest=parseInt(prompt("Lãi suất hàng tháng(%)"));
        let i=1;

        while(i<=month) {
            let tienLai=tienGoc*interest/100;
            tienGoc=tienGoc+tienLai;
            i++
        }
        alert(tienGoc);

    </script>

</body>
</html>
