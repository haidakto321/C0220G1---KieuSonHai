<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Bang Cuu Chuong</h2>
    <script>
        let bangCC;
        let i; let j;
        bangCC="<table border='1' width='auto' cellspacing='0' cellpadding='3'>";
        for(i=1; i<=9; i++) {
            bangCC=bangCC+"<tr>";
            for (j=2; j<=9;j++) {
            bangCC = bangCC + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
            bangCC= bangCC+"</tr>";
        }
        document.write(bangCC);
    </script>

</body>
</html>
