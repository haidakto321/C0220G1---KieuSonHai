<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi </title>
</head>
<body>
<p id="chuvi"></p>
<script>
    let banKinh;
    const pi = 3.14;
    banKinh = prompt(" Bán Kính ");
    banKinh = parseInt(banKinh);
    let chuvi = 2 * banKinh * pi;
    document.getElementById("chuvi").innerText = " Chu Vi Hinh Tron La : " + chuvi;
</script>
</body>
</html>
