<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
    <script>
        // let result = confirm('Bạn có muốn thoát ko?');
        // // true ==> ok
        // // false ==> cancel
        // if ( result == true) {
        //     alert('Ban Da Thoat');
        //     else if(result==false){
        //         alert('Da Quay Lai');
        //     }
        // }
        // confirm('Bạn có muốn thoát ko');
        let b = document.getElementById("carogame ");

        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;

    </script>

</body>
</html>
