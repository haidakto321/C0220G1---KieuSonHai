    function tinhTong(){
        let n = prompt("nhap dãy so nguyên dương");
        alert("tong cac chu so chan la :" + nhapso(n));
    }
    function nhapso(n){
        let sum = 0;
        while (n>0) {
            if (n % 2 === 0 )
                sum += n % 10;
            n = Math.floor(n/10);
        }
        return sum;
    }
