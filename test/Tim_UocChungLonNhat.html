<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so thu nhat"));
    let b = parseInt(prompt("Nhap so thu hai"));

    function UCLN(a, b) {
        if (a === 0) {
            return b;
        }

        while (b !== 0) {
            if (a > b) {
                a = a - b;
            } else {
                b = b - a;
            }
        }
        return a;
    }

    document.write(UCLN(a, b));
</script>
</body>
</html>
