<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="600px" height="300px" style="border: solid 1px chocolate"></canvas>
<script>
    //border la đường viền dày 1px màu chocolate
    let canvas=document.getElementById("mycanvas");
    let ctx=canvas.getContext("2d");
    //fillStyle đổ màu vô hình chữ nhật
    ctx.fillStyle=("F0000");
    ctx.fillRect(0,0,200,300);
    //fillRect(tọa độ ngang, tọa độ dọc,chiều rọng, chiều cao)
    //filltext bỏ chữ vào hình cn

</script>
</body>
</html>
